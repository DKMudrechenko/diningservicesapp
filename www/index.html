<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0,
       maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
    
        <title>Smith College Mobile</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" charset="utf-8">
    
            function onLoad()
             {
                  document.addEventListener("deviceready", onDeviceReady, false);
             }
    
            function onDeviceReady() {
                    alert("Ready");
            }
           
            
            function callAnotherPage()
             {
                window.location = "dining.html";
             }
        </script>
        
        
    </head>
    <body onload="onLoad();">
        <div class="app">
                    <div class="menu-container">

                            <button type="menu_item" name="dining" onclick="callAnotherPage();">
                                <img src="img/icon_saved.png" />
                            </button>
                            <button type="menu_item" name="dining" onclick="callAnotherPage();">
                                <img src="img/icon_map.png" />
                            </button>
                            <button type="menu_item" name="dining" onclick="callAnotherPage();">
                                <img src="img/icon_schedule.png" />
                            </button>
                    
            </div>
        </div>
         
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
