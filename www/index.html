<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
        maximum-scale=1.0, target-densitydpi=device-dpi, user-scalable=0" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <link rel="stylesheet"  href="jqueryMobile/jquery.mobile-1.4.3.min.css" />
