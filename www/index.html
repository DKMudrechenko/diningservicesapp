        <script>
           function openDining(){
                if (networkAvailable()) {
                    //$.mobile.navigate( "dining.html");
                    $.mobile.navigate( "dining.html", { transition: "slide"});
                }
                else{
                    window.plugins.toast.show('Check your internet connection', 'short', 'bottom');     
                }
            }
        </script>
        <div class="ui-content" role="main">
            
                <fieldset data-role="controlgroup" class="button-container" >
                     <a href="#" onclick="openDining()"
                        data-role="button" data-icon="home" data-iconpos="right">Dining</a>
                </fieldset>
            
        
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>Smith College</h3>
            </div>

                app.initialize();
