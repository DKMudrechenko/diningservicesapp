<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, target-densitydpi=device-dpi, user-scalable=0" />
    <meta name="msapplication-tap-highlight" content="no" />
        
    <link rel="stylesheet"  href="jqueryMobile/jquery.mobile-1.4.3.min.css" />
    <script src="jqueryMobile/jquery-1.11.1.min.js"></script>
    <script src="jqueryMobile/jquery.mobile-1.4.3.min.js"></script>
    <script src="jqueryMobile/jquery.mobile.dynamic.popup.js"></script>
    
    <title>Dining</title>
        
  </head>

  <body>
    <script src="js/onDiningStartup.js"></script>
    <script src="js/diningEvents.js"></script>
    
    <div class="ui-content" role="main">
      <div data-theme="a" data-role="header" data-position="fixed">
        <a href="index.html" data-role="button" data-icon="arrow-l">Back</a>
	<h1>Dining</h1>
	<a href="#" target="_blank" data-rel="external" data-role="button"
           data-icon="info" data-iconpos="right">Nutrition</a>
      </div>
   
      <input type="date" name="date" id="dining-date" value="" />
    
      <form id="dining-halls">
        <fieldset id="dh-choice" data-role="controlgroup" data-mini="true"
                  data-filter="true" data-filter-placeholder="Search Dining Hall" data-inset="true">  
        </fieldset>
      </form>       
        
     <div id="meal-choice" style="text-align: center">
        <fieldset  data-role="controlgroup" data-type="horizontal" data-mini="true" data-inline="true">
          <input type="radio" name="meal-option" id="breakfast" value="Breakfast" checked="checked">
          <label for="breakfast">Breakfast</label>
    
          <input type="radio" name="meal-option" id="lunch" value="Lunch">
          <label for="lunch">Lunch</label>
                
          <input type="radio" name="meal-option" id="dinner" value="Dinner">
          <label for="dinner">Dinner</label>
                
        </fieldset>
    </div>
    
    <!--debug button-->
    <input
    type="button"
    name="verify"
    id="verify"
    data-theme="a" 
    value="Get Menu" />
    
    <input
    type="button"
    name="getTime"
    id="getTime"
    data-theme="a" 
    value="Get Hours" />

   </div>
  </body>
</html>
