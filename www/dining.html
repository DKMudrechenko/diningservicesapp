<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, target-densitydpi=device-dpi, user-scalable=0" />
    <meta name="msapplication-tap-highlight" content="no" />
        
    <link rel="stylesheet"  href="jqueryMobile/jquery.mobile-1.4.3.min.css" />
    <script src="jqueryMobile/jquery-1.11.1.min.js"></script>
    <script src="jqueryMobile/jquery.mobile-1.4.3.min.js"></script>

    <title>Dining</title>
        
  </head>

  <body>
    <script src="js/onDiningStartup.js"></script>
    <script src="js/diningEvents.js"></script>
    
    <!-- Page Header -->
    <div class="ui-content" role="main" >
      <div data-theme="a" data-role="header" data-position="fixed">
        <a href="index.html" data-role="button" data-icon="arrow-l"
           data-transition="slide" data-direction="reverse" data-inline="true" class="ui-btn-left">Back</a>
	<h1>Dining</h1>
        <!--window.open() makes sure the link is opened in external browser-->
	<a href="#" onclick="window.open('http://cbweb.smith.edu/NetNutrition/Home.aspx', '_system');"
        data-role="button" data-icon="info" data-inline="true" class="ui-btn-right">Nutrition</a>
      </div>
      
   <!-- Date Picker, simplicity for crossplatform pick -->
      <input type="date" name="date" id="dining-date" value="" />
    
    <!-- On startup controlgroup is inflated with dining halls fetched from JSON-->
      <form id="dining-halls">
        <fieldset id="dh-choice" data-role="controlgroup" data-mini="true"
                  data-filter="true" data-filter-placeholder="Search Dining Hall" data-inset="true">  
        </fieldset>
      </form>       
      
       <!-- Meal options' value are used in JSON urls-->
     <div id="meal-choice" style="text-align: center">
        <fieldset  data-role="controlgroup" data-type="horizontal" data-mini="true" data-inline="true">
          <input type="radio" name="meal-option" id="breakfast" value="Breakfast" checked="checked">
          <label for="breakfast">Breakfast</label>
    
          <input type="radio" name="meal-option" id="lunch" value="Lunch">
          <label for="lunch">Lunch</label>
                
          <input type="radio" name="meal-option" id="dinner" value="Dinner">
          <label for="dinner">Dinner</label>
                
        </fieldset>
    </div>
    
    <!--buttons-->
    <input
    type="button"
    name="getMenu"
    id="get-menu"
    data-theme="a" 
    value="Get Menu" />
    
    <input
    type="button"
    name="getHours"
    id="get-time"
    data-theme="a" 
    value="Get Hours" />

   </div>
  </body>
</html>
