<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, target-densitydpi=device-dpi, user-scalable=0" />
    <meta name="msapplication-tap-highlight" content="no" />
        
    <link rel="stylesheet"  href="jqueryMobile/jquery.mobile-1.4.3.min.css" />
    <script src="jqueryMobile/jquery-1.11.1.min.js"></script>
    <script src="jqueryMobile/jquery.mobile-1.4.3.min.js"></script>
    <title>Dining</title>
    
    
    <script type="text/javascript" charset="utf-8">
      function set_date(){
        var currentTime = new Date();
        $("#date").val(currentTime);
      }
    </script>
        
  </head>

  <body onload="set_date()">
    <div class="ui-content" role="main">
      <div data-theme="a" data-role="header" data-position="fixed">
        <h1>Dining</h1>
     </div>
   
     <input type="date" name="date" id="date"/>
     <br/>
     <ul data-role="listview" data-filter="true" data-filter-placeholder="Search dining halls..." data-inset="true">
       <li><a href="#">Lamont</a></li>
       <li><a href="#">Chapin</a></li>
       <li><a href="#">King Scales</a></li>
     </ul>

     <div class="food_option"
        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
          <input type="radio" name="food-choice" id="breakfast" value="breakfast" checked="checked">
          <label for="breakfast">Breakfast</label>
    
          <input type="radio" name="food-choice" id="lunch" value="lunch">
          <label for="lunch">Lunch</label>
                
          <input type="radio" name="food-choice" id="dinner" value="dinner">
          <label for="dinner">Dinner</label>
                
        </fieldset>
    </div>
    

    <textarea name="textarea-1" id="textarea-1"></textarea>

    
    <div data-theme="a" data-role="footer" data-position="fixed">
      <h3>Smith College</h3>
    </div>
 
   </div>
  </body>
</html>
